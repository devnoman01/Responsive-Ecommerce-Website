<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Ecommerce Website</title>
    <!-- fontawesome css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- main external css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- header start -->
    <header class="container">
        <!-- navigation part start -->
        <nav>
            <div class="logo-title">
                <h2>Influencer products</h2>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Products</a></li>
                    <li><a href="">Sign up</a></li>
                    <li><a href="">Log In</a></li>
                    <li><a href=""><i class="fas fa-search menu-icon"></i></a></li>
                    <li><a href=""><i class="fas fa-shopping-cart menu-icon"></i></a></li>
                </ul>
            </div>
        </nav>
        <!-- navigation part end -->
    </header>
    <!-- header end -->

    <!-- main start -->
    <main>

        <!-- banner part start -->
        <section id="banner-section" class="container">
            <div class="banner-text">
                <h1>Start your Journey as Influencer</h1>
                <p>Hi there! Are you an influencer or trying to be one? We have all the gadgets and devices you need.</p>
                <button class="primary-button">Preebook Now<i class="fas fa-arrow-right"></i></button>
            </div>
            <div class="banner-img">
                <img src="images/banner-img.png" alt="">
            </div>
        </section>
        <!-- banner part end -->

    </main>
    <!-- main start -->


    <!-- fontawesome js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" integrity="sha512-fzff82+8pzHnwA1mQ0dzz9/E0B+ZRizq08yZfya66INZBz86qKTCt9MLU0NCNIgaMJCgeyhujhasnFUsYMsi0Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
